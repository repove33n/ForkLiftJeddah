<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Site</title>
  <!--
    This file shows ONLY the four requested changes while keeping structure/styles neutral
    so it drops into your current project without redesigning anything.
    Replace the placeholder WhatsApp number 15551234567 in TWO places below.
  -->
  <style>
    /* Minimal styles so you can preview without changing your theme */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; }
    .section { padding: 24px 0; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .col { flex: 1 1 320px; }

    /* Floating WhatsApp ‚Äî full-bleed green (no white space) */
    .wa-fab { position: fixed; right: 18px; bottom: 18px; z-index: 1000; width: 60px; height: 60px; display: grid; place-items: center; }
    .wa-fab svg { width: 100%; height: 100%; display: block; }

    /* Simple language toggle styling (non-intrusive) */
    .lang-toggle { display: inline-flex; gap: 6px; }
    .lang-toggle button { padding: 6px 10px; border-radius: 8px; border: 1px solid #d1d5db; background: #fff; cursor: pointer; }
    .lang-toggle button[aria-pressed="true"] { background: #f3f4f6; font-weight: 700; }

    /* Basic form visuals for preview only */
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .field { display: grid; gap: 6px; margin-bottom: 12px; }
    .field label { font-weight: 600; }
    .input, .textarea { border: 1px solid #d1d5db; border-radius: 8px; padding: 10px 12px; font: inherit; }
    .textarea { min-height: 90px; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border: 1px solid #e5e7eb; border-radius: 10px; background: #fff; cursor: pointer; text-decoration: none; color: inherit; }
    .btn-primary { background: #25D366; color: #fff; border-color: transparent; }
  </style>
</head>
<body>
  <!-- Your existing header / nav stays as-is -->
  <header class="section">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
      <div><strong data-i18n="brand">Your Brand</strong></div>
      <!-- Edit #4: EN/AR toggle -->
      <div class="lang-toggle" title="Language">
        <button type="button" id="lang-en" aria-pressed="true">EN</button>
        <button type="button" id="lang-ar" aria-pressed="false">AR</button>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main>
    <!-- Get a Quote (contains Edits #1 and #2) -->
    <section id="quote" class="section">
      <div class="container">
        <div class="card">
          <h2 style="margin-top:0;" data-i18n="quote.title">Get a quote</h2>
          <form id="quote-form">
            <div class="row">
              <div class="col">
                <div class="field">
                  <label for="q-name" data-i18n="quote.name">Your name</label>
                  <input class="input" id="q-name" name="name" type="text" placeholder="John Doe" />
                </div>
              </div>
              <div class="col">
                <div class="field">
                  <label for="q-phone" data-i18n="quote.phone">Phone</label>
                  <input class="input" id="q-phone" name="phone" type="tel" placeholder="(555) 123-4567" />
                </div>
              </div>
            </div>

            <!-- Edit #1: free‚Äëtext service (no dropdown). Datalist is optional for suggestions. -->
            <div class="field">
              <label for="quote-service" data-i18n="quote.service">Select Services</label>
              <input class="input" id="quote-service" name="service" type="text" placeholder="Type your service" list="service-suggestions" autocomplete="off" />
              <datalist id="service-suggestions">
                <option value="Forklift rental"></option>
                <option value="Operator + forklift"></option>
                <option value="Heavy equipment transport"></option>
                <option value="Warehouse moving"></option>
                <option value="Loading / Unloading"></option>
              </datalist>
            </div>

            <div class="field">
              <label for="q-details" data-i18n="quote.details">Details</label>
              <textarea class="textarea" id="q-details" name="details" placeholder="Location, dates, load size‚Ä¶"></textarea>
            </div>

            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
              <!-- Edit #2: WhatsApp link ALWAYS clickable (even if the form is empty) -->
              <a id="wa-book" class="btn btn-primary" target="_blank" rel="noopener"
                 href="https://wa.me/15551234567?text=Hi%20there!%20I%27d%20like%20to%20book%20a%20service.">
                <span aria-hidden>üí¨</span>
                <span data-i18n="cta.whatsapp">Book on WhatsApp</span>
              </a>

              <button type="submit" class="btn" data-i18n="quote.submit">Submit request</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Floating WhatsApp (Edit #3) -->
  <a href="https://wa.me/15551234567" class="wa-fab" aria-label="Chat on WhatsApp" target="_blank" rel="noopener">
    <!-- Full-bleed green so ONLY the green logo shows; no white border at any zoom -->
    <svg viewBox="0 0 32 32" aria-hidden="true" role="img">
      <circle cx="16" cy="16" r="16" fill="#25D366"/>
      <path d="M22.3 19.2c-.4-.2-2.3-1.1-2.6-1.2-.3-.1-.5-.2-.7.2-.2.4-.8 1.2-1 1.4-.2.2-.4.2-.8 0-1.1-.6-2.1-1.5-2.9-2.6-.2-.4 0-.6.2-.8.2-.2.4-.4.5-.7.2-.2.1-.5 0-.7-.1-.2-.6-1.7-.8-2.3-.2-.5-.4-.4-.6-.4h-.6c-.2 0-.6.1-.9.4-.4.4-1.2 1.2-1.2 2.9s1.2 3.3 1.4 3.5c.2.2 2.4 3.7 5.8 5 .8.3 1.4.5 1.9.6.8.3 1.5.3 2.1.2.6-.1 2.3-.9 2.6-1.8.3-.9.3-1.6.2-1.8-.1-.2-.3-.3-.7-.5z" fill="#fff"/>
    </svg>
  </a>

  <script>
    // Edit #2: Enrich WhatsApp message WITHOUT blocking the click
    (function(){
      const waLink = document.getElementById('wa-book');
      const form = document.getElementById('quote-form');
      if (waLink) {
        waLink.addEventListener('click', function(){
          const get = (name) => form?.querySelector(`[name="${name}"]`)?.value?.trim() || '';
          const name = get('name');
          const phone = get('phone');
          const service = get('service');
          const details = get('details');
          const isAR = document.documentElement.lang === 'ar';
          const parts = [
            isAR ? 'ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿ£ŸàÿØ ÿ≠ÿ¨ÿ≤ ÿÆÿØŸÖÿ©.' : "Hi! I'd like to book a service.",
            name && (isAR ? `ÿßŸÑÿßÿ≥ŸÖ: ${name}` : `Name: ${name}`),
            phone && (isAR ? `ÿßŸÑŸáÿßÿ™ŸÅ: ${phone}` : `Phone: ${phone}`),
            service && (isAR ? `ÿßŸÑÿÆÿØŸÖÿ©: ${service}` : `Service: ${service}`),
            details && (isAR ? `ÿ™ŸÅÿßÿµŸäŸÑ: ${details}` : `Details: ${details}`)
          ].filter(Boolean);
          const msg = encodeURIComponent(parts.join('\n'));
          const base = 'https://wa.me/15551234567?text='; // <-- Replace with your number (no + or dashes)
          waLink.href = base + msg;
        });
      }
    })();

    // Edit #4: EN <-> AR toggle with RTL support (lightweight)
    (function(){
      const i18n = {
        en: {
          brand: 'Your Brand',
          'quote.title': 'Get a quote',
          'quote.name': 'Your name',
          'quote.phone': 'Phone',
          'quote.service': 'Select Services',
          'quote.details': 'Details',
          'quote.submit': 'Submit request',
          'cta.whatsapp': 'Book on WhatsApp'
        },
        ar: {
          brand: 'ÿπŸÑÿßŸÖÿ™ŸÉ ÿßŸÑÿ™ÿ¨ÿßÿ±Ÿäÿ©',
          'quote.title': 'ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿπÿ±ÿ∂ ÿ≥ÿπÿ±',
          'quote.name': 'ÿßÿ≥ŸÖŸÉ',
          'quote.phone': 'ÿßŸÑŸáÿßÿ™ŸÅ',
          'quote.service': 'ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ©',
          'quote.details': 'ÿ™ŸÅÿßÿµŸäŸÑ',
          'quote.submit': 'ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®',
          'cta.whatsapp': 'ÿßÿ≠ÿ¨ÿ≤ ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®'
        }
      };

      function setLang(lang){
        const dict = i18n[lang] || i18n.en;
        document.documentElement.lang = lang;
        document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (dict[key]) el.textContent = dict[key];
        });
        document.getElementById('lang-en')?.setAttribute('aria-pressed', String(lang==='en'));
        document.getElementById('lang-ar')?.setAttribute('aria-pressed', String(lang==='ar'));
        try { localStorage.setItem('site_lang', lang); } catch {}
      }

      document.getElementById('lang-en')?.addEventListener('click', () => setLang('en'));
      document.getElementById('lang-ar')?.addEventListener('click', () => setLang('ar'));
      setLang(localStorage.getItem('site_lang') || 'en');
    })();
  </script>
</body>
</html>
